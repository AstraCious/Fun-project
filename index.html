<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Donut-Like Structure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle circle3">
            <span class="text">Switch</span>
        </div>
        <div class="circle circle2"></div>
        <div class="circle circle1">
            <div class="text-container">
                <span class="texte text1">Three</span>
                <span class="texte text2">Four</span>
                <span class="texte text3">One</span>
                <span class="texte text4">Two</span>
            </div>
        </div>
    </div>
</body>
</html>
